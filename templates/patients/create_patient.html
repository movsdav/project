{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-wrapper">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% crispy form %}
    </div>
{% endblock %}
