{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "css/base.css" %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a href="{% url 'home' %}" class="navbar-brand">BostonGene</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="container-fluid">
            {% if user.is_authenticated %}

            {% endif %}
            <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'add_patient' %}">Add Patient</a>
                    <a class="nav-item nav-link" href="{% url 'find_patient' %}">Find Patient</a>
                {% endif %}
            </div>

            <div class="navbar-nav ml-auto">
                {% if not user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">Log in</a>
                    <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                {% else %}
                    <p class="nav-item nav-link">{{ user.username }}</p>
                    <a class="nav-item nav-link" href="{% url 'logout' %}">Log out</a>
                {% endif %}

            </div>
        </div>
    </nav>
</header>
{% block content %}

{% endblock %}
</body>
</html>
